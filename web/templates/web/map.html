{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="" style="height:100%;width:100%;">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mapa de instalaciones </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="ushuaiavision">
		<link rel="icon" href="">
		<link rel="stylesheet" href="{% static 'web/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'web/css/bootstrap.min.css.map' %}">
	</head>
	<body style="height:100%;width:100%;">
		<div style="height:100%;width:100%;">
			<div id="map" style="height:100%;width:100%;"></div>
		</div>
		<div style="position:fixed;right:10px;top:10px;background-color:#FFF;padding:5px;pdding-top:0px;box-shadow:5px -5px 5px #888;">
			<p>{{cliente.nombre}} - {{cliente.fecha}}</p>
			<div id="rutas" style=""></div>
		</div>
		<script src='{% static "web/js/jquery-3.2.1.min.js" %}'></script>
		<script src='{% static "web/js/popper.min.js" %}'></script>
		<script src='{% static "web/js/moment.js" %}'></script>
		<script src='{% static "web/js/bootstrap.min.js" %}'></script>
		<script>
			data = {{clientes|safe}};
		</script>
		<script src="{% static 'web/js/gmaps.js' %}"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-uQyQ0bgrNo0DExcxqBorfMk1vjY4Q1c&callback=initMap" type="text/javascript"></script>
		<script src="{% static 'web/js/map.js' %}"></script>
	</body>
</html>
